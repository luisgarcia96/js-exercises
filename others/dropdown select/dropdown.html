<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="dropdown.css">
    <script src="https://kit.fontawesome.com/82101af1fd.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="filter-bar-container">
        <p class="filter-message">Trier par: </p>
        <div class="filter-container">
            <div class="filters filter-selected">
                <div class="filter filter-1">

                </div>
                <div class="chevron-up">
                    <i class="fa-solid fa-chevron-up"></i>
                </div>
                <div class="chevron-down">
                    <i class="fa-solid fa-chevron-down"></i>
                </div>
            </div>
            <div class="filters filters-not-selected">
                <hr>
                <div class="filter filter-2">
                   
                </div>
                <hr>
                <div class="filter filter-3">
                   
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="dropdown.js"></script>
</body>
</html>
